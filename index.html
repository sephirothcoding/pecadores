<title>Pecadores Radio Player</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }
  
  .radio-container {
    width: 500px;
    max-width: 100%;
    height: 500px;
    max-height: 100%;
    margin: auto;
    overflow: hidden;
    position: relative;
    animation: slideIn 0.5s ease forwards;
  }

  @keyframes slideIn {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .left-container {
    position: absolute;
    left: 0%;
    top: 20%;
    transform: translateY(-50%);
    width: 200px;
    height: 200px;
    background-color: #007bff;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    z-index: 1;
  }

  .left-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .left-container h2 {
    color: white;
    margin: 0;
  }
  
  .radio-player {
    background-image: url('https://xatimg.com/image/FSOjgzXuxKVD.png');
    background-size: cover;
    background-position: center;
    height: calc(100% - 40px); /* Adjust height to fit within the container */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-end;
    position: relative;
    animation: fadeIn 0.5s ease forwards;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
  
  .audio-player {
    width: 100%;
    background-color: rgba(255, 255, 255, 0.7);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px;
    position: absolute;
    bottom: 0;
    left: 0;
    animation: slideUp 0.5s ease forwards;
  }

  @keyframes slideUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  audio {
    width: calc(100% - 40px); /* Adjust width to fit within the container */
    margin-right: 10px;
  }
  
  .play-btn {
    cursor: pointer;
    transition: transform 0.2s ease;
  }
  
  .play-btn:hover {
    transform: scale(1.1);
  }
  
  /* Animated circular buttons */
  .circle-btn-container {
   position: absolute;
    right: 25px;
    top: -1100%;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
  }

  .circle-btn {
    width: 30px;
    height: 30px;
    background-color: #007bff;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    margin-bottom: 5px;
    transition: transform 0.2s ease;
    animation: fadeIn 0.5s ease forwards;
  }
  
  .circle-btn:hover {
    transform: scale(1.1);
  }
  
  .circle-btn img {
    width: 20px;
    height: 20px;
  }

  /* Off/On button */
  .off-on-btn {
    cursor: pointer;
    transition: transform 0.2s ease;
    animation: fadeIn 0.5s ease forwards;
  }

  .off-on-btn:hover {
    transform: scale(1.1);
  }
</style>
</head>
<body>

<script>
  const audio = document.getElementById('radio');
  const playBtn = document.querySelector('.play-btn');

  function toggleRadio() {
    if (audio.paused) {
      audio.play();
      playBtn.src = 'https://cdn-icons-png.flaticon.com/512/727/727251.png'; // Change to pause button image when playing
    } else {
      audio.pause();
      playBtn.src = 'https://cdn-icons-png.flaticon.com/512/727/727245.png'; // Change to play button image when paused
    }
  }
